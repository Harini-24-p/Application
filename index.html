<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Application</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet"/>
</head>
<body>
<h1 style="text-align: center;font-family: math;">USER APPLICATION</h1>         
        <form style="margin-left: 35%;" autocomplete="off" onsubmit="onFormsubmit(event)">
          <div >
          <div>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" required /><br />
          </div>
          <div>
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" required />
          </div>
          <div>
            <label for="age">Age (up to 50)<span style="color: red;">*</span>:</label><br />
            <input type="number" name="age" id="age" placeholder="Enter your age" min="0" max="50" required />
          </div>
          <div>
            <label for="email">Email Address<span style="color: red;">*</span>:</label><br />
            <input type="email" name="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form_action--button">
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      
  <div>
    <table class="list" id="storeid" >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script src="form.js"></script>
</body>
</html>
